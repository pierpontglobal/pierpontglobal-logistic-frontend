<head>

  <title>Pierpont Global Logistics</title>
  <meta name="Description"
    content="A platform designed to make buying vehicles much easier. Our platform ties together thousands of listings, from dozens of Manheim Auction locations, giving you access to infinitely more vehicle options to buy from. Bid on vehicles right from your computer. Using our provided pricing information and condition reports, youâ€™ll have all the info you need to place well calculated bids. We handle the process of delivering the vehicles from the auction to your near port, while giving you tracking updates along the way. We will get you the best ground transport rates, shipping rates, as well as import customs and tax rates. With all invoices provided in real time.">

<body style="padding-top: 70px; font-family: 'Raleway', sans-serif;">
  <div id="root">
    <noscript>
      <h1
        style="position: absolute; top: 0; right: 0; left: 0; margin: 0 auto; text-align: center; text-decoration: underline;">
        This app rely on JavaScript please upgrade your device</h1>
    </noscript>
    <div class="full-page-loader">

      <style>
        .full-page-loader {
          display: flex;
          align-items: center;
          flex-direction: column;
          justify-content: center;
          position: absolute;
          top: 0;
          right: 0;
          left: 0;
          bottom: 0;
        }

        .full-page-loader>img {
          animation: 1.8s infinite heartbeat;
        }

        @keyframes heartbeat {
          0% {
            transform: scale(1);
          }

          25% {
            transform: scale(1.05);
          }

          50% {
            transform: scale(1);
          }

          75% {
            transform: scale(1.05);
          }

          100% {
            transform: scale(1);
          }
        }
      </style>
      <img width="200" src="/logos/loading_logo.png" alt="PierpontGlobal logo" />
    </div>
  </div>
</body>
