<body id="root" data-spy="scroll" data-target="#data-scroll"  data-hijacking="on" data-animation="scaleDown">
  <div id="root">
    <noscript>
      <h1
        style="position: absolute; top: 0; right: 0; left: 0; margin: 0 auto; text-align: center; text-decoration: underline;">
        This app rely on JavaScript please upgrade your device</h1>
    </noscript>
    <div class="full-page-loader">

      <style>
        .full-page-loader {
          display: flex;
          align-items: center;
          flex-direction: column;
          justify-content: center;
          position: absolute;
          top: 0;
          right: 0;
          left: 0;
          bottom: 0;
        }

        .full-page-loader>img {
          animation: 1.8s infinite heartbeat;
        }

        @keyframes heartbeat {
          0% {
            transform: scale(1);
          }

          25% {
            transform: scale(1.05);
          }

          50% {
            transform: scale(1);
          }

          75% {
            transform: scale(1.05);
          }

          100% {
            transform: scale(1);
          }
        }
      </style>
      <img width="200" src="/logos/loading_logo.png" alt="PierpontGlobal logo" />
    </div>
  </div>
</body>
